<!DOCTYPE html>
<html>
<head>
    <title>Matematik Mudah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d7c49eff;
        }

        header {
            background-color: #343148ff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-iframe {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .pdf-buttons {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
        }

        .pdf-buttons button {
            background-color: #343148ff;
            color: #fff;
            border: none;
            padding: 20px 40px; /* Adjust padding to make buttons bigger */
            margin: 10px;
            cursor: pointer;
            font-size: 18px; /* Increase font size for better visibility */
        }

        .pdf-buttons button:hover {
            background-color: rgb(196, 153, 66);
        }
    </style>
</head>

    <header>

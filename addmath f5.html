<!DOCTYPE html>
<html>
<head>
    <title>Matematik Mudah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d7c49eff;
        }

        h1 {
            margin-top: 20px;
        }

        .button-column {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 20px 40px;
            margin: 10px;
            background-color: #343148ff;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* CSS animation to fade in the buttons */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* CSS styles for hover effect */
        .button:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

       /* Additional styling for the new buttons */
        .link-button {
            background-color: #E63946;
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Matematik Tambahan Tingkatan 5</h1>
    <div class="button-column">
        <button class="button" onclick="window.location.href='t5 b1.html'">BAB 1</button>
        <button class="button" onclick="window.location.href='t5 b2.html'">BAB 2</button>
        <button class="button" onclick="window.location.href='t5 b3.html'">BAB 3</button>
        <button class="button" onclick="window.location.href='t5 b4.html'">BAB 4</button>
        <button class="button" onclick="window.location.href='t5 b5.html'">BAB 5</button>
        <button class="button" onclick="window.location.href='t5 b6.html'">BAB 6</button>
        <button class="button" onclick="window.location.href='t5 b7.html'">BAB 7</button>
        <button class="button" onclick="window.location.href='t5 b8.html'">BAB 8</button>
        <a href="https://example.com/nota" class="button link-button">NOTA</a>
        <a href="https://example.com/soalan" class="button link-button">SOALAN</a>
    </div>

    <script>
        // JavaScript code to fade in the buttons one by one
        const buttons = document.getElementsByClassName('button');
        for (let i = 0; i < buttons.length; i++) {
            const delay = i * 200; // Adjust the delay time between buttons (milliseconds)
            setTimeout(() => {
                buttons[i].style.opacity = 1;
                buttons[i].style.animation = 'fadeIn 0.5s ease-in-out';
            }, delay);
        }
    </script>
</body>
</html>
